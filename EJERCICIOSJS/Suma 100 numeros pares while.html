<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de 100 números pares while JS</title>
</head>
<body>

    <script type="text/javascript">
      var suma=0, i=0;
      
      while(i<=100){
        if(i%2==0) suma+=i;

        i++;
      }
    alert("La suma de los primeros 100 números pares es: "+suma);
    </script>
    
</body>
</html>

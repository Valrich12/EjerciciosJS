<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insertion</title>
</head>

<body>
  <script type="text/javascript">
    function insertionSort(inputArr) {
      let n = inputArr.length;
      for (let i = 1; i < n; i++) {
        let current = inputArr[i];
        let j = i - 1;
        while ((j > -1) && (current < inputArr[j])) {
          inputArr[j + 1] = inputArr[j];
          j--;
        }
        inputArr[j + 1] = current;
      }
      return inputArr;
    }
    function rellenar(matriz) {
      var largo, valor, ind;
      largo = matriz.length;
      for (ind = 0; ind < largo; ind++) {
        valor = Math.random() * 20;
        matriz[ind] = Math.round(valor);
      }
    }
    var lista = new Array(10);
    rellenar(lista);
    document.write("Arreglo original:"+lista+"<br>");
    document.write("Arreglo ordenado: "+insertionSort(lista));

  </script>
  </script>
</body>

</html>

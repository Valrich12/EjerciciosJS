<html lang="en">

    <title>Tabla de multiplicar JS</title>
</head>
<body>

    <script type="text/javascript">
      var num,i; 

     num=prompt(" Tabla de multiplicar \n\n Digita un n√∫mero: ");

     
     for(i=0;i<=10;i++){
        document.write("<br>");
        document.write(" "+num+" * "+ " "+i +" = "+(i*num));
        
     }
    
    </script>
    
</body>
</html>

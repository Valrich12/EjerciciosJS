<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Switch JS</title>
  </head>
  <body>
    <script type="text/javascript">
      var dato1 = "";
      dato1 = prompt("nombre ");
      switch (dato1.toUpperCase()) {
        case "BRANDON":
          document.write("Hola " + dato1);
          break;
        case "ALVAREZ":
          document.write("Hola " + dato1);
          break;
        case "GARCIA":
          document.write("Hola " + dato1);
          break;
        default:
          document.write("Error " + dato1);
          break;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>

    <script type="text/javascript">
        var nums;
        
        nums=parseInt(prompt("Digite la cantidad números del arreglo: "));
        
        var a=[nums];
        var sum=0;
         
        for(i=0;i<nums;i++){
            a[i]=parseInt(prompt("\n Digite un número: "));
            sum=sum+a[i];
        }
        alert("La media del arreglos es "+(sum/a.length));
        
    
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto de 2 numeros JS</title>
</head>
<body>

    <script type="text/javascript">
      var num,num2,i,res=0; 

     num=prompt(" Producto de 2 números \n\n Digita un número: ");
     num2=prompt("\nDigita el segundo número: ");

     num=parseInt(num);
     num2=parseInt(num2);
     
     for(i=0;i<num2;i++){
        
        document.write("<br>");
        document.write((i+1)+"°"+" "+" "+res+" + "+ " "+num +" = "+(res+num));
        res=res+num;
     }
    
    </script>
    
</body>
</html>

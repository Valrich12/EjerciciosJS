<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio JS</title>
</head>
<body>

    <script type="text/javascript">
        var a,b,c,promedio; 
    
        a=prompt("\nDigita el primer valor:"); 
        b=prompt("\nDigita el segundo valor:"); 
        c=prompt("\nDigita el tercer valor:"); 
    
        promedio= (parseFloat(a)+parseFloat(b)+parseFloat(c))/3;
    
        alert("\nTu promedio es:"+promedio); 
        
         
    
    </script>
    
</body>
</html>

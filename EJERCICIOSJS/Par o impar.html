<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Par o Impar? JS</title>
</head>
<body>

    <script type="text/javascript">
      var num; 

      num=prompt("¿Par o Impar? \n\nDigita un número:"); 

      if(num%2==0)alert("El número "+num+" es par");
      else alert("El número "+num+" es impar");
    
    </script>
    
</body>
</html>
